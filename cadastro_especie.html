<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>Cadastro Especie</title>

</head>

 <body>

<h2>Espécie</h2>

	<form action="" method="get" onsubmit="especieController.add(event)">
    
    Nome Cientifico: <input type="text" id="name"/><br/><br/>

    <div id="pop-name-container">

      <div>
        Nome popular: <input type="text" id="pop-name"/>
        <select id="pop-name-country">
          <option value="BR">Brasil</option>
          <option value="Other">Outro</option>
        </select>
        <input type="button" id="add-pop-name" value="Add">
      </div>

      <br/><br/>
        
      <div id="container-pop-json">
        <div id="adjust-container-pop"><div id="container-pop-name" class=""></div></div>
        <br/>
        <input type="button" id="gen-json-pop" value="Gerar JSON">        
      </div>
  
    </div><br/><br/>


    <div class=""> 
      
      Em risco de extinção? 
        <select id="extinct">
          <option value="S">Sim</option>
          <option value="N">Não</option>
        </select>
        </br><br/>

      <div id="dorso-select-div" class="cont-selec-table"></div></br>

      <div id="focinho-select-div" class="cont-selec-table"></div></br>

      <div id="ventre-select-div" class="cont-selec-table"></div></br>

      <div id="reproducao-select-div" class="cont-selec-table"></div></br>

      <div id="barbatana-select-div" class="cont-selec-table"></div></br>
    
      <div id="denticao-select-div" class="cont-selec-table"></div>
    
    </div>  


    Descricao: <textarea id="description" rows="1" cols="25"></textarea><br/><br/>

    Menor tamanho: <input type="text" id="small_size"/><br/><br/>

    Maior tamanho: <input type="text" id="big_size"/><br/><br/>

    Média de tamanho: <input type="text" id="mid_size"/><br/><br/>
 
    Tamanho filhote: <input type="text" id="puppy_size"/><br/><br/>

	  <br/>

    <input type="submit" id="command" value="Salvar">

    <input type="button" id="btn-delete" value="Apagar">

	</form>

 </body>

 <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/style.css">

 <script src="js/components/paginator.js"></script>
 <script src="js/components/effects.js"></script>


 <script src="js/app/models/Especie.js"></script>
 <script src="js/app/views/EspecieView.js"></script>
 <script src="js/app/controllers/EspecieController.js"></script>
 <script src="js/app/utilities/Conn.js"></script>
 <script src="js/app/utilities/ToJson.js"></script>
 <script src="js/app/utilities/Util.js"></script>
 <script src="js/app/utilities/AddPopularName.js"></script>

 <script>
  var especieController = new EspecieController();
 </script>

</html>
