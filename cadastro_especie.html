<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>Cadastro Especie</title>
</head>

 <body>

<h2>Espécie</h2>

	<form action="" method="get" onsubmit="especieController.add(event)">
	  Nome Cientifico: <input type="text" id="name"/><br/>

    <br/>Em risco de extinção? 
          <select id="extinct">
            <option value="S">Sim</option>
            <option value="N">Não</option>
          </select></br>

    <br/>Dorso: <div id="div-dorso" style="display: inline-block"></div><br/>

    <br/>Focinho: <div id="div-focinho" style="display: inline-block"></div><br/>

    <br/>Ventre: <div id="div-ventre" style="display: inline-block"></div><br/>

    <br/>Reprodução: <div id="div-reprod" style="display: inline-block"></div><br/>

    <br/>Barbatana: <div id="div-barbatana" style="display: inline-block"></div><br/>

    <br/>Dentição: <div id="div-denticao" style="display: inline-block"></div><br/>      

    <br/>Descricao: <textarea rows="3" cols="10" id="description"></textarea><br/>

    <br/>Menor tamanho: <input type="text" id="small_size"/><br/>
    <br/>Maior tamanho: <input type="text" id="big_size"/><br/>
    <br/>Média de tamanho: <input type="text" id="mid_size"/><br/>
 
    Tamanho filhote: <input type="text" id="puppy_size"/><br/>
	  <br/><br/>

    <input type="submit" id="command" value="Salvar">

    <input type="button" id="btn-delete" value="Apagar">

	</form>

 </body>

 <script src="js/app/models/Especie.js"></script>
 <script src="js/app/views/EspecieView.js"></script>
 <script src="js/app/controllers/EspecieController.js"></script>
 <script src="js/app/utilities/Conn.js"></script>
 <script src="js/app/utilities/ToJson.js"></script>

 <script>
  var especieController = new EspecieController();
 </script>

</html>
